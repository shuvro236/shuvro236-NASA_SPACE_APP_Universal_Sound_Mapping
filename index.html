<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System with Zoom on Click</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }

        /* Sidebar Styles */
        #planet-details-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px; /* Adjust as needed */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Hidden by default */
            z-index: 1000; /* Ensure it's above the canvas */
            max-height: 90vh;
            overflow-y: auto;
        }

        #planet-details-sidebar.open {
            display: block;
        }

        #planet-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #planet-distance,
        #planet-mass,
        #planet-orbit-period,
        #planet-rotation-period,
        #planet-axial-tilt,
        #planet-description {
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Close Button */
        #close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #read-more-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;}

        /* Additional Links */
        .more-info {
            margin-top: 20px;
            border-top: 1px solid #555;
            padding-top: 10px;
        }

        .more-info a {
            color: #1e90ff;
            text-decoration: none;
            margin-right: 10px;
            font-size: 14px;
        }

        .more-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Three.js Canvas will be appended here by the renderer -->

    <!-- Sidebar for Planet Details -->
    <div id="planet-details-sidebar">
        <button id="close-sidebar">&times;</button>
        <h2 id="planet-name">Planet Name</h2>
        <button id="read-more-btn" style="display: none;">Read More</button>
        
        <p id="planet-description">Description of the planet.</p>
        <div class="more-info">
            <a href="https://eyes.nasa.gov/apps/exo/#/">More planets like this</a>
        </div>
    </div>

    <!-- Three.js and other Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script src="main.js" type="module"></script>
</body>
</html>
